<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Gastos Personales</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js para la gráfica de dona -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Sistema de Gastos Personales</span>
    </div>
  </nav>

  <main class="container py-4">

    <!-- Formulario -->
    <section class="card shadow-sm mb-4">
      <div class="card-header">Registrar gasto</div>
      <div class="card-body">
        <form id="expenseForm" class="row gy-2 gx-2">
          <div class="col-12 col-md-4">
            <label class="form-label">Descripción</label>
            <input id="desc" class="form-control" placeholder="Ej. Taxi, super, cine" required>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label">Monto ($)</label>
            <input id="amount" type="number" min="0" step="0.01" class="form-control" required>
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label">Categoría</label>
            <select id="category" class="form-select" required>
              <option value="" disabled selected>Selecciona…</option>
              <option>Comida</option>
              <option>Transporte</option>
              <option>Hogar</option>
              <option>Entretenimiento</option>
              <option>Salud</option>
              <option>Otros</option>
            </select>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label">Fecha</label>
            <input id="date" type="date" class="form-control" required>
          </div>
          <div class="col-6 col-md-1 d-grid">
            <label class="form-label invisible">.</label>
            <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Filtros -->
    <section class="card shadow-sm mb-4">
      <div class="card-body row gy-2 gx-2 align-items-end">
        <div class="col-12 col-md-3">
          <label class="form-label">Buscar (desc. o categoría)</label>
          <input id="search" class="form-control" placeholder="Ej. taxi / comida">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Mes</label>
          <input id="month" type="month" class="form-control">
        </div>
        <div class="col-12 col-md-7 text-md-end d-grid d-md-flex gap-2">
          <input id="importFile" type="file" accept="application/json" class="d-none">
          <button id="btnExport" class="btn btn-outline-secondary">Exportar JSON</button>
          <button id="btnImport" class="btn btn-outline-secondary">Importar JSON</button>
          <button id="btnClear" class="btn btn-outline-danger">Borrar todo</button>
        </div>
      </div>
    </section>

    <!-- KPIs -->
    <section class="row g-3 mb-4">
      <div class="col-12 col-md-4">
        <div class="card kpi shadow-sm">
          <div class="card-body">
            <div class="kpi-title">Total del mes</div>
            <div id="kpiTotal" class="kpi-value">$0.00</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card kpi shadow-sm">
          <div class="card-body">
            <div class="kpi-title"># de gastos</div>
            <div id="kpiCount" class="kpi-value">0</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card kpi shadow-sm">
          <div class="card-body">
            <div class="kpi-title">Promedio por gasto</div>
            <div id="kpiAvg" class="kpi-value">$0.00</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Tabla -->
    <section class="card shadow-sm mb-4">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Categoría</th>
              <th class="text-end">Monto</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>

    <!-- Gráfica -->
    <section class="card shadow-sm">
      <div class="card-header">Gasto por categoría</div>
      <div class="card-body">
        <canvas id="chart" height="120"></canvas>
      </div>
    </section>
  </main>

  <footer class="py-4 text-center text-muted small">
    Usando Bootstrap 4
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
